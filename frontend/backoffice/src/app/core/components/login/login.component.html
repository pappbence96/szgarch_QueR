<div class="d-flex flex-column justify-content-center align-items-center">
  <h1 class="title">QueR Backoffice login</h1>
  <div class="formcontainer">
      <h1 class="formheader">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>

          <div class="form-group">
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>

          <div class="alert alert-warning" role="alert" #loginError *ngIf="error">
              {{error}}
          </div>

          <div class="form-group d-flex flex-column justify-content-between align-items-center">

              <button [disabled]="loading" mat-button class="login_button">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>

              <a routerLink="/register" class="btn btn-link">Register</a>
          </div>
      </form>
  </div>
</div>
