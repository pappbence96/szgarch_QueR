<h1 class="headline m-4">You have {{tickets.length}} active tickets</h1>

<mat-card class="mat-elevation-z2 m-4" *ngFor="let t of tickets">
  <mat-card-header>
    <mat-card-title class="ticket-number">{{t.visibleNumber}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div> {{t.company}} - {{t.worksite}} - {{t.queue}}</div>
      <div> {{t.numOfTicketsBeforeThis}} in front of you </div>
  </mat-card-content>
</mat-card>
