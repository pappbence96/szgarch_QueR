<mat-card class="mat-elevation-z2 tickets-card">
  <mat-card-header>
    <mat-card-title>You have {{tickets.length}} active tickets</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let t of tickets" class="d-flex flex-row mt-3">
      <span class="ticket-number">
        {{t.visibleNumber}}
      </span>
      <div> {{t.worksite}} - {{t.queue}} - {{t.numOfTicketsBeforeThis}} in front </div>
    </div>
  </mat-card-content>
</mat-card>
